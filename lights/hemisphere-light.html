<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.module.js",
          "three/gui": "../node_modules/three/examples/jsm/libs/lil-gui.module.min.js",
          "OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three'
      import { GUI } from 'three/gui'
      import { OrbitControls } from 'OrbitControls'

      // 设置场景
      var scene = new THREE.Scene()
      var gui = new GUI()
      // 创建摄像机
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
      camera.position.z = 200

      // 创建渲染器
      var renderer = new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      // 添加灯光
      var ambientLight = new THREE.AmbientLight(0x404040)
      scene.add(ambientLight)

      gui.add(ambientLight, 'intensity', 0).step(0.1)

      var directionalLight = new THREE.HemisphereLight(0x000000, 0xffffff, 1)
      directionalLight.position.set(60, 0,0).normalize()
      scene.add(directionalLight)
      
      // 创建灯光辅助线
      const helper = new THREE.HemisphereLightHelper(directionalLight, 1, 0xff0000) // 1表示辅助线的长度是光源半径的1倍
      scene.add(helper)

      // 添加物体
      var geometry = new THREE.SphereGeometry(50, 32, 32)
      var material = new THREE.MeshPhongMaterial({ color: 0xffffff , side: THREE.DoubleSide})
      var cube = new THREE.Mesh(geometry, material)
      scene.add(cube)

      // controls
      const controls = new OrbitControls(camera, renderer.domElement);

      // 渲染循环
      function animate() {
        requestAnimationFrame(animate)
        controls.update()
        // cube.rotation.x += 0.01
        // cube.rotation.y += 0.01
        renderer.render(scene, camera)
      }

      // 开始渲染循环
      animate()
    </script>
  </body>
</html>
